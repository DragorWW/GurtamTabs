<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.16.1/clusterize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.16.1/clusterize.min.css">
</head>

<style>
  h1 {
    text-align: center;
    text-transform: capitalize;
  }

  #date {
    text-align: center;
  }

  #table-row td {
    border: 1px solid rgb(50, 200, 145);
  }

  table {
    width: 100%;
    margin-bottom: 20px;
  }

  td {
    text-align: center;
    border: 1px solid rgb(121, 73, 73);
    width: 30px;
  }

  button {
    display: block;
    margin: 0 auto;
    padding: 12px 30px;
    background-color: rgb(159, 6, 6);
    transition-duration: .3s;
    border-radius: 8px;
    color: #ffffff;
    border: none;
    font-size: 16px;
    font-family: sans-serif;
    font-weight: 700;
  }

  button:hover {
    background-color: rgb(104, 9, 9);
  }

  .clusterize {
    margin-bottom: 20px;
  }
</style>

<script defer>
  const ready = () => {
    const titleHtml = document.getElementById("title"),
      dateHtml = document.getElementById("date"),
      closeButtonHtml = document.getElementById("close-button"),
      getTitleFromParams = new URLSearchParams(window.location.search).get(
        "title"
      ),
      getIdFromParams = new URLSearchParams(window.location.search).get(
        "id"
      ),
      date = new Date().toLocaleString(),
      getRandomNum = () => Math.floor(Math.random() * 100),
      getInfo = () => ({
        amount: tableData.getTotalAmount,
        getTitleFromParams,
        getIdFromParams,
        rowChildrenLength: tableData.getTotalRows
      }),
      getAlertActiveTabInfo = info =>
      alert(
        `Name - ${info.getTitleFromParams}, date - ${date}, rows - ${info.rowChildrenLength}, amount - ${info.amount}`
      ),
      sendTabinfo = info => parent.postMessage(info, "*"),
      listener = event => {
        switch (event.data) {
          case "getActiveTabInfo":
            getAlertActiveTabInfo(getInfo());
            break;
          case "getTabInfo":
            sendTabinfo(getInfo());
            break;
          case "removeLastNumber":
            tableData.removeLastNumber();
            break;
          case "addNumber":
            tableData.addNumber();
            break;
          default:
            break;
        }
      }

    class TableData {
      constructor() {
        this.data = [];
      }

      addRandomNumbers() {
        for (let i = 0; i < 5000; i++) {
          this.data.push(getRandomNum())
        }
      }
      get getTotalRows() {
        return this.data.length
      }
      get getTotalAmount() {
        return this.data.reduce((pV, cV) => pV + cV)
      }
      addNumber() {
        this.data.push(getRandomNum());
        clusterize.update(this.data.map(num =>
          `<tr><td>${num}</td></tr>`))
      }
      removeLastNumber() {
        this.data.pop();
        clusterize.update(this.data.map(num =>
          `<tr><td>${num}</td></tr>`))
      }
    }


    const tableData = new TableData();
    tableData.addRandomNumbers();

    const clusterize = new Clusterize({
      rows: tableData.data.map(num => `<tr><td>${num}</td></tr>`),
      scrollId: 'scroll-area',
      contentId: 'content-area'
    })

    window.addEventListener("message", listener);
    closeButtonHtml.addEventListener("click", () => {
      parent.postMessage("closeTab", "*");
    });

    titleHtml.innerHTML = getTitleFromParams;
    dateHtml.innerHTML = date;

  };

  document.addEventListener("DOMContentLoaded", ready);
</script>

<body>
  <h1 id="title"></h1>
  <p id="date"></p>
  <div class="clusterize">
    <div id="scroll-area" class="clusterize-scroll">
      <table>
        <tbody id="content-area" class="clusterize-content">
        </tbody>
      </table>
    </div>
  </div>
  <button id="close-button">Close tab</button>
</body>

</html>
